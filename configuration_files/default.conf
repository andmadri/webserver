server {
	listen 8080;
	host 127.0.0.1;
	server_name localhost;
	location / {
        root /variables/www;
		allowed_methods GET;
		index index.html;
	}
	location /blog {
		root /variables/forms;
		index upload_test.html;
	}
	location /uploads {
		root /variables/cgi;
		client_max_body 1k;
		index upload_form.py;
		allowed_methods POST DELETE;
	}
	location /gallery {
		root /variables;
		auto_index on;
	}
	location /cgi-bin/time{
		root /variables/cgi;
		index time.py;
	}
}

